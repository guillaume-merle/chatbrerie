<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/chat.css">

    <title>Chatbrerie</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7fe6e176b1.js" crossorigin="anonymous"></script>
    <script src='dist/bundle.js'></script>

    <input type="checkbox" id="check"> <label class="chat-btn" for="check"> <i class="fa fa-commenting-o comment"></i> <i class="fa fa-close close"></i> </label>
    <div class="wrapper">
        <div class="main">
            <div class="px-2 scroll" id='chat-history'>
                <div class="d-flex align-items-center">
                    <div class="text-left pr-1"><img src="https://img.icons8.com/color/40/000000/guest-female.png" width="30" class="img-chat" /></div>
                    <div class="pr-2 pl-1"> <span class="name">Chatbrerie</span>
                        <p class="msg">Bonjour</p>
                    </div>
                </div>
            </div>
            <nav class="navbar bg-white navbar-expand-sm d-flex justify-content-between">
              <input type="text number" name="text" class="form-control" id='chat-input' placeholder="Ã‰crivez un message..."></input>
              <div class="icondiv d-flex justify-content-end align-content-center text-center ml-2">
                <button class='btn' id='chat-send-text'>
                <i class="fa fa-arrow-circle-right icon-send"></i>
                </button>
              </div>
            </nav>
        </div>

    </div>
  </body>
</html>
