<div class="d-flex align-items-center">
    <div class="text-left pr-1 align-self-start">
        <img src="{{ botAvatar }}" class="img-chat">
    </div>
    <div class="pr-2 pl-1">
        <span class="chatbot-name">Chatbrerie</span>

        <form action="">
            <label for="title">Title:</label><br>
            <input class="form-control" type="text" id="title" name="title" value=""><br>

            <label for="start_date">Date:</label><br>
            <input class="form-control" type="date" id="sdate" name="sdate" value=""><br>

            <label for="reccurrence">Reccurrence</label><br>
            <p style="display:inline">Every</p>
            <input class="form-control" type="number" min="1" max="100" value="1">
            <select class="form-select" name="reccurrence" id="reccurrence">
                <option value="day">Every day</option>
                <option value="week">Every week</option>
                <option value="month">Every month</option>
            </select>

            <input class="form-control" type="submit" value="Submit">
        </form>
    </div>
</div>
